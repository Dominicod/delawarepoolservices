<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS: Contact</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/39359afa97.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./Images/delawarepool-logo.png">
</head>

<body>
    <main>
        <div class="contact d-grid">
            <section id="Introduction"
                class="container-sm d-flex justify-content-center flex-column align-items-center pt-3">
                <div class="cnt-img"></div>
                <h1>Please fill out the form below for service</h1>
            </section>
            <section id="form" class="container-sm">
                <form action="./contact.php" method="POST" class="row g-3">
                    <div class="col-md-3">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" name="firstname" placeholder="First" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" name="lastname" placeholder="Last" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Phone Number</label>
                        <input type="tel" minlength="10" class="form-control" id="validationDefault02" name="phone" placeholder="(000) 000-000"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefaultUsername" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="email" class="form-control" id="validationDefaultUsername"
                                name="email" placeholder="example@gmail.com" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationMessage" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="validationTextare" placeholder="123 Main St" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationDefault03" name="city" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault04" class="form-label">State</label>
                        <select class="form-select" name="state" id="validationDefault04" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="DE">Delaware</option>
                            <option value="MD">Maryland</option>
                            <option value="PA">Pennsylvania</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault05" class="form-label">Zip</label>
                        <input type="number" class="form-control" name="zip" id="validationDefault05" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationMessage" class="form-label">Preferred date of service</label>
                        <input type="text" name="date" class="form-control" id="validationTextare" required>
                    </div>
                    <div class="col-12">
                    </div>
                    <div>
                        <label for="validationTextarea" class="form-label">Message</label>
                        <textarea name="text" class="form-control" id="validationTextarea"
                            placeholder="Questions? Enter here.."></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationService" class="form-label">Service Type</label>
                        <select name="service" class="form-select" required aria-label="select example">
                            <option value="">Services</option>
                            <option value="Salt System Install">Salt System Install</option>
                            <option value="Salt Cell Cleaning">Salt Cell Cleaning</option>
                            <option value="Filter Repair and Replacement">Filter Repair and Replacement</option>
                            <option value="Heater Repair and Replacement">Heater Repair and Replacement</option>
                            <option value="Salt System Repair and Replacement">Salt System Repair and Replacement</option>
                            <option value="Pump Repair and Replacement">Pump Repair and Replacement</option>
                            <option value="Pool Opening">Pool Opening</option>
                            <option value="Pool Closing">Pool Closing</option>
                            <option value="Pool Cleaning">Pool Cleaning</option>
                            <option value="Weekly Service">Weekly Service</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="invalid-feedback">Example invalid select feedback</div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary form-btn" type="submit">Submit form</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
